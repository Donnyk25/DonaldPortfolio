<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-top: 0;
        }

        .error-container a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <p>We're sorry, but it seems there was an error.</p>
        <p>You can <a href="/">go back to the home page</a> or try again later.</p>
    </div>
</body>
</html>
